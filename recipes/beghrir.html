        <h3>Overview</h3>
        <p> </p>
        <h3>Ingredients</h3>
        <h4>(for one serving)</h4>
        <ul style="list-style-type:none;">
            <li>1 egg</li>
            <li>1 tomato</li>
            <li>1 onion</li>
            <li>2 garlic cloves</li>
            <li>100g meatballs</li>
            <li>Spices(1/2 tsp each):</li> 
            <ul style="list-style-type:none;">
                <li>salt</li>
                <li>cumin</li>
                <li>paprika</li>
                <li>black pepper</li>
            </ul> 
            <li>Olive oil</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Peel and grate the onion</li>
            <li>Peel and dice the tomato</li>
            <li>Add into a tajine or a pan</li>
            <li>Add the garlic, spices, and a dash of olive oil</li>
            <li>Cook on low heat for 10 mins while stirring</li>
            <li>Add meatballs</li>
            <li>After meatballs are coorked, add the egg and cover with a lid leaving it to cook for 5 mins</li>
            <li>Serve with bread as a side, and enjoy! </li>
        </ol>
